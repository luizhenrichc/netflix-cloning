<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">

    <!--media queries-->
    <link rel="stylesheet" href="mediaQueries.css">

    <!--owl css-->
    <link rel="stylesheet" href="owl css/owl.carousel.min.css">
    <link rel="styleshet"  href="owl css/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="n-logo">
                <img src="img/n-logo.png" alt="Logo Alternativo">
            </div>
            <div class="logo">
                <img src="img/logo.png" alt="Logo da Netflix">
            </div>
            <nav class="nav-menu">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-movie-wrapper">
            <div class="movie-content">
                <img src="https://occ-0-1302-3852.1.nflxso.net/dnm/api/v6/LmEnxtiAuzezXBjYXPuDgfZ4zZQ/AAAABWxrI04J5hsfafVEjuqrmTl6ebTak_b5gHAMXjs6iPn3trrmXTpptH1jLBrOgWEo3rkm_UJv3w9S_CmeYK2eDVvviUEDGE3tFhf8axycX95V5elpRjQk6wUkbmD82IgWArYYO-cJQh875UD1wx6bp3HlGP8ZQw7BbDRAilXxG3SrBQ.webp?r=567"  alt="Cidade Invisível" class="movie-logo">
                <p class="synopsis">Uma maldição terrível entrelaça os destinos de um homem de luto e de criaturas folclóricas ameaçadas.</p>
                <button role="button" class="play">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <button role="button" class="more-info">
                    <i class="fas fa-info-circle"></i>
                    Mais informações
                </button>
            </div>
        </div>
    </main>
    <div class="movie-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/twd-mini.jpg">
            </div>
            <div class="item">
                <img src="img/ftwd-mini.jpg">
            </div>
            <div class="item">
                <img src="img/wanda-mini.jpg">
            </div>
            <div class="item">
                <img src="img/winx-mini.jpg">
            </div>
            <div class="item">
                <img src="img/tvd-mini.jpg">
            </div>
            <div class="item">
                <img src="img/to-mini.jpg">
            </div>
            <div class="item">
                <img src="img/legacies-mini.jpg">
            </div>
            <div class="item">
                <img src="img/the100-mini.jpg">
            </div>
            <div class="item">
                <img src="img/stranger-mini.jpg">
            </div>
            <div class="item">
                <img src="img/mandalorian-mini.jpg">
            </div>
            <div class="item">
                <img src="img/got-mini.jpg">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/6aa47147c9.js" crossorigin="anonymous"></script>

    <!--owl javascript-->
    <script src="owl js/jquery.min.js"></script>
    <script src="owl js/owl.carousel.min.js"></script>
    <script src="owl js/setup.js"></script>

</body>
</html>
